projects:
  - name: "Dimensions"
    timeframe: "Dec 2025 – Jan 2026"
    stack: "Rust, ratatui, tmux"
    summary: "An interactive terminal tool that keeps tmux tabs organized into focused workspaces. Wraps tmux with a fast, visual TUI for managing named dimensions, enabling instant context switching between projects while keeping processes alive in the background. Features fuzzy search, persistent state, and popup workflows. GitHub: https://github.com/KarlVM12/dimensions"
  - name: "Grammar Aware Language Model"
    timeframe: "Oct 2025 – Dec 2025"
    stack: "Python, PyTorch, NLP"
    summary: "Proposed and designed a grammar aware scoring framework that augments LLM log-likelihoods with part of speech bigram priors, formulated as a product of experts to improve syntactic discrimination and reduce ungrammatical generations. Evaluated on BLiMP benchmark showing significant improvements on local syntactic structures. Full research: https://ts8labs.com/research"
  - name: "Cornell Tech Course Planner"
    timeframe: "Nov 2025 – Jan 2026"
    stack: "Next.js, TypeScript, React, Tailwind, Dexie"
    summary: "Web application for Cornell Tech students to plan their course schedules across semesters. Fetches live course data from Cornell roster, provides fuzzy search, prerequisite tracking, and visual semester planning. Features an AI agent that uses dynamic context engineering based on the prompt to provide intelligent course recommendations and scheduling assistance. https://courseplanner.dev"
  - name: "ConvoFlow"
    timeframe: "Summer 2025"
    stack: "PHP, MySQL, JS, HTML, CSS, Twilio, Terraform, AWS, GCP"
    summary: "AI platform that automates phone agent pipelines using Twilio and Dialogflow CX, enabling modular agent configuration and deployment in under five minutes. Integrated dynamic phone number assignment to scale dozens of concurrent voice bots across AWS and GCP. GitHub: https://github.com/KarlVM12/ConvoFlow-AI-Phone-Agent-Pipelines"
  - name: "NLP Ambiguity Parser"
    timeframe: "May 2024 – Jan 2025"
    stack: "Unity, C#, Python, PyTorch, PHP, MySQL, AWS"
    summary: "Custom Grammar based Small Language Model with the goal of reducing ambiguity and increasing context given increased proper syntactic connections. Part of AI known as CAPTAIN (Comprehensive Aviation Platform Technical Artificial Intelligence Network), a Unity App for Pilots & Scheduling Ops for private jet companies (Charter 135 & 91).  GitHub: https://github.com/KarlVM12/NLP-Ambiguity-Parser"
  - name: "Machine Learning and Player Engagement"
    timeframe: "Sept 2023 – May 2024"
    stack: "Unity, C#, PyTorch, AWS"
    summary: "Run and gun mobile game experiment that used Unity ML Agents so enemies adapt to player skill for dynamic difficulty and higher replayability. Leveraged deep neural networks and reinforcement learning with duplicated training environments to simulate nine concurrent playthroughs, cutting training time by 10x and reaching 500k–2M training steps across 12 enemy models. GitHub: https://github.com/KarlVM12/Machine-Learning-and-Player-Engagement"

